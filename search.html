        // Perform search
        function performSearch() {
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.toLowerCase().trim();
            const resultsContainer = document.getElementById('searchResults');
            
            // If empty query, show all results
            if (query === '') {
                displayResults(searchData);
                return;
            }
            
            // Filter results based on query
            const filteredResults = searchData.filter(item => {
                // Search in title, description, category, and keywords
                return item.title.toLowerCase().includes(query) ||
                       item.description.toLowerCase().includes(query) ||
                       item.category.toLowerCase().includes(query) ||
                       item.keywords.some(keyword => keyword.includes(query));
            });
            
            displayResults(filteredResults);
            console.log('Search results:', filteredResults.length, 'items found for:', query);
        }

        // Display search results
        function displayResults(results) {
            const resultsContainer = document.getElementById('searchResults');
            
            if (results.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">No results found. Try different keywords.</div>';
                return;
            }
            
            resultsContainer.innerHTML = results.map(item => `
                <div class="search-card" onclick="navigateToItem('${item.title}', '${item.category}', '${item.link}')">
                    <div class="search-card-image">
                        <img src="${item.image}" alt="${item.title}">
                    </div>
                    <div class="search-card-content">
                        <h3 class="search-card-title">${item.title}</h3>
                        <p class="search-card-description">${item.description}</p>
                        <span class="search-card-category">${item.category}</span>
                    </div>
                </div>
            `).join('');
        }
        
        // Navigate to product or service
        function navigateToItem(title, category, link) {
            if (category === 'Products') {
                // Find the product data
                const product = searchData.find(item => item.title === title);
                if (product) {
                    // Store product data for detail page
                    const productData = {
                        name: product.title,
                        image: product.image,
                        description: product.description,
                        features: getProductFeatures(product.title)
                    };
                    sessionStorage.setItem('currentProduct', JSON.stringify(productData));
                }
            }
            // Navigate to the appropriate page
            window.location.href = link;
        }
        
        // Get product features based on product name
